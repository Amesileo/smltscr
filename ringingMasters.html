<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Mary-le-Tower Society of Change Ringers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--NavBar-->
    <div id="navBar">
        <div style="display: flex; gap: 10px;">
            <button id="home" onclick="goToHome();"><i class="fa-solid fa-house"></i></button>
            <span style="margin-right: auto" id="titleFull">St Mary-le-Tower<br/>Society of Change Ringers</span>
        <!--<span style="margin-right: auto" id="titleMin">SMLTSCR</span>-->
            <button class="menuItem" id="history" onclick="goToHistory();"><i class="fa-solid fa-history"></i></button>
            <button class="menuItem" id="visit" onclick="goToVisit();"><i class="fa-solid fa-location-dot"></i></button>
            <button class="menuItem" id="ringingMasters" onclick="goToRingingMasters();" style="background-color: cornflowerblue;"><i class="fa-solid fa-bell"></i></button>
            <button class="menuItem" id="training" onclick="goToTraining();"><i class="fa-solid fa-dumbbell"></i></button>
            <button class="menuItem" id="contact" onclick="goToContact();"><i class="fa-solid fa-address-book"></i></button>
            <button class="menuItem" id="links" onclick="goToLinks();"><i class="fa-solid fa-link"></i></button>
            <button id="menu"><i class="fa-solid fa-bars"  onclick="openNav();"></i></button>
        </div>
    </div>

    <!--Ringing Masters Page content-->
    <div id="homePage">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 70%; margin: auto;">
            <div id="heroImage"></div>
            <h1>Ringing Masters</h1>
            <h2>Dating back to 1963</h2>
            <hr/>
            <!--Ringing Master cards-->
            <div style="display: flex; flex-direction: column; width: 70%; align-items: center;" id="timeline">
                <h3>Present Day</h3>
                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 15px 0px 0px 15px; background-size: cover; grid-column: 1; grid-row: 1/3;">
                        </div>
                        <h1 style="padding-left: 10px; color: white; grid-area: 1 / 2;">Colin Salter</h1>
                        <p style="padding-left: 10px; color: white; grid-area: 2 / 2;">2023 to present.</p>
                    </div>
                </div>

                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 0px 15px 15px 0px; background-size: cover; grid-column: 2; grid-row: 1/3;">
                        </div>
                        <h1 style="justify-self: end; padding-right: 10px; color: white; grid-area: 1 / 1;">David Potts</h1>
                        <p style="justify-self: end; padding-right: 10px; color: white; grid-area: 2 / 1;">2009 to 2023.</p>
                    </div>
                </div>

                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 15px 0px 0px 15px; background-size: cover; grid-column: 1; grid-row: 1/3;">
                        </div>
                        <h1 style="padding-left: 10px; color: white; grid-area: 1 / 2;">Richard <br/>Munnings</h1>
                        <p style="padding-left: 10px; color: white; grid-area: 2 / 2;">2007 to 2009.</p>
                    </div>
                </div>

                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 0px 15px 15px 0px; background-size: cover; grid-column: 2; grid-row: 1/3;">
                        </div>
                        <h1 style="padding-left: 10px; color: white; grid-area: 1 / 1;">Owen Claxon</h1>
                        <p style="padding-left: 10px; color: white; grid-area: 2 / 1;">1991 to 2007.</p>
                    </div>
                </div>

                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 15px 0px 0px 15px; background-size: cover; grid-column: 1; grid-row: 1/3;">
                        </div>
                        <h1 style="padding-left: 10px; color: white; grid-area: 1 / 2;">Simon Rudd</h1>
                        <p style="padding-left: 10px; color: white; grid-area: 2 / 2;">1989 to 1991.</p>
                    </div>
                </div>

                <div class="rmCareerCard" style="padding: 20px;">
                    <div style="background-color: rgb(9, 78, 124); width: 400px; height: 180px; border-radius: 15px; display: grid; grid-template-columns: 2; grid-template-rows: 2;">
                        <div style="background-image: url(./images/DPtemp.svg); min-width: 150px; max-width: 400px; border-radius: 0px 15px 15px 0px; background-size: cover; grid-column: 2; grid-row: 1/3;">
                        </div>
                        <h1 style="padding-left: 10px; color: white; grid-area: 1 / 1;">George Pipe</h1>
                        <p style="padding-left: 10px; color: white; grid-area: 2 / 1;">1963 to 1989.</p>
                    </div>
                </div>
                <h3>1963</h3>
            </div>
